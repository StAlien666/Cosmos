<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Космический каталог</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-image: url('/images/stars-bg.jpg');
            background-size: cover;
            color: white; /* Белый цвет всего текста */
        }

        .card {
            border: 1px solid rgba(221, 221, 221, 0.3); /* Полупрозрачная граница */
            padding: 1rem;
            margin: 1rem 0;
            background: rgba(255, 255, 255, 0.1); /* Легкая подложка */
        }

        h1, h2 {
            color: white !important; /* Принудительно белый */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Тень для контраста */
        }

        a {
            color: #aaccff !important; /* Светло-голубой вместо синего */
            text-decoration: none;
            display: block;
            margin: 5px 0;
        }

        a:hover {
            color: #88bbff !important;
        }
    </style>
</head>
<body>
<h1>Каталог небесных тел</h1>

<div class="card">
    <h2>Планеты</h2>
    <div th:each="planet : ${planets}">
        <a th:href="@{/bodies/planet/{id}(id=${planet.id})}"
           th:text="${planet.identifier}"></a>
    </div>
</div>

<div class="card">
    <h2>Звёзды</h2>
    <div th:each="star : ${stars}">
        <a th:href="@{/bodies/star/{id}(id=${star.id})}"
           th:text="${star.identifier}"></a>
    </div>
</div>

<div class="card">
    <h2>Астероиды</h2>
    <div th:each="asteroid : ${asteroids}">
        <a th:href="@{/bodies/asteroid/{id}(id=${asteroid.id})}"
           th:text="${asteroid.identifier}"></a>
    </div>
</div>
</body>
</html>
