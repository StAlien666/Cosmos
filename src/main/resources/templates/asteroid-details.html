<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${body.identifier} + ' | Космический каталог'"></title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    body {
        background-image: url('/images/asteroid-bg.jpg');
        background-size: cover;
        position: relative;
        min-height: 100vh;
    }
    .nav-links {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        gap: 15px;
    }
    .nav-links a {
        padding: 8px 15px;
        border-radius: 5px;
        background: rgba(255,255,255,0.1);
        transition: all 0.3s ease;
    }
    .nav-links a:hover {
        background: rgba(170,204,255,0.2);
    }
  </style>
</head>
<body>
<div class="container">
  <div class="nav-links">
    <a th:href="@{/asteroids}">← К астероидам</a>
    <a th:href="@{/}">⌂ На главную</a>
  </div>

  <h1 th:text="${body.identifier}"></h1>

  <div class="info-block">
    <h2>Основные параметры</h2>
    <p>Радиус: <span th:text="${body.radius}"></span> км</p>
    <p>Плотность: <span th:text="${body.density}"></span> кг/м³</p>
    <p>Форма: <span th:text="${body.shape}"></span></p>
    <p>Состав: <span th:text="${body.composition.displayName}"></span></p>
  </div>

  <div class="info-block">
    <h2>Орбита</h2>
    <p>Тип орбиты: <span th:text="${body.orbitData.orbitType}"></span></p>
    <p>Скорость: <span th:text="${body.orbitData.orbitalSpeed}"></span> км/с</p>
    <p>Расстояние: <span th:text="${body.orbitData.orbitalDistance}"></span> км</p>
  </div>

  <div class="info-block">
    <h2>Опасность для Земли.</h2>
    <p th:if="${body.isPotentiallyHazardous}">
      Есть угроза жизни на Земле
    </p>
    <p th:unless="${body.isPotentiallyHazardous}">Нет потенциальной угрозы.</p>
  </div>
  <nav>
  <a href="/asteroids">К каталогу</a>
  </nav>
  <a href="/">Домой</a>
</div>
</body>
</html>
